<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Codepen</title>
</head>
<body>
    <form action="" method="post">
        <label for="nombre">Nombre</label>
        <input placeholder="Nombre" id="nombre" type="text" name="" required></input>
         <label for="apellido">Apellido</label>
        <input placeholder="Apellido" id="apellido" type="text" name=""></input>
         <label for="email">email</label>
        <input placeholder="Email" id="email" type="email" name="" required></input>
         <label for="direccion">Dirección</label>
        <input placeholder="Dirección" id="direccion" type="text" name="" required></input>
         <label for="ciudad">Ciudad</label>
        <input placeholder="Ciudad" id="ciudad" type="text" name="" value="Medellín" required></input>
         <label for="departamento">Departamento</label>
        <input placeholder="Departamento" id="departamento" type="text" name="" required></input>
         <label for="pais">País</label>
        <input placeholder="País" id="pais" type="text" name="" value="Colombia" required></input>
         <label for="identificacion">Identificación</label>
        <input placeholder="Identificación" id="identificacion" type="text" name=""required></input>
         <label for="telefono">Teléfono</label>
        <input placeholder="Teléfono" id="telefono" type="tel" name="" required></input>
         <label for="contraseña">Contraseña</label>
        <input placeholder="Contraseña" id="contraseña" type="password" name="" required></input>
         <label for="confirmar">Confirmar contraseña</label>
        <input placeholder="Contraseña" id="confirmar" type="password" name="" required></input>
        <input id="submit" type="submit" value="Enviar"></input>
      
</body>
</html>
